/span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// demo1</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line"><span class="keyword">var</span> sum = arr.reduce(<span class="function"><span class="keyword">function</span>(<span class="params">prev, cur, index, arr</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span> prev + cur</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// console.log(sum);    //15</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//当reduce方法没有传入第二个参数(即intialValue)时, 数组的第0项会充当该参数参与运算</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//第一次参与运算的prev的值, 取自reduce方法的第二个参数(initialValue)或者数组的第0项</span></span><br><span class="line"><span class="comment">//之后参与运算的prev, 取自上次运算后return的值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//注: prev和cur的数据类型可能不一样, cur代表的是数组中的当前项</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// demo2</span></span><br><span class="line"><span class="keyword">var</span> result = [</span><br><span class="line">  &#123;</span><br><span class="line">    subject: <span class="string">'math'</span>,</span><br><span class="line">    score: <span class="number">88</span></span><br><span class="line">  &#125;,</span><br><span class="line">  &#123;</span><br><span class="line">    subject: <span class="string">'chinese'</span>,</span><br><span class="line">    score: <span class="number">95</span></span><br><span class="line">  &#125;,</span><br><span class="line">  &#123;</span><br><span class="line">    subject: <span class="string">'english'</span>,</span><br><span class="line">    score: <span class="number">80</span></span><br><span class="line">  &#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> sum = result.reduce(<span class="function">(<span class="params">prev, cur</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="comment">// console.log(prev, cur);</span></span><br><span class="line">  <span class="keyword">return</span> prev + cur.score</span><br><span class="line">&#125;, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 此处需要传入第二个参数作为初始值, 这里的0同时也规定了prev的数据类型, 第一次参与运算的prev就是这里定义的第二个参数,</span></span><br><span class="line"><span class="comment">// 二cur则为数组的第0项</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 若不传入initialValue参数, 则数组的第0项(即: &#123;subject: 'math', score: 88&#125;)充当了第一次运算的prev, 此时再</span></span><br><span class="line"><span class="comment">// 进行累加运算就会出错</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// console.log(sum);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 求出一串字符串中每个字符出现的次数</span></span><br><span class="line"><span class="keyword">var</span> str = <span class="string">'abcdaabc'</span></span><br><span class="line"><span class="keyword">var</span> res = str.split(<span class="string">''</span>).reduce(<span class="function">(<span class="params">prev, cur</span>) =&gt;</span> &#123;</span><br><span class="line">  prev[cur] ? prev[cur] ++ : prev[cur] = <span class="number">1</span></span><br><span class="line">  <span class="keyword">return</span> prev</span><br><span class="line">&#125;, &#123;&#125;)</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(res);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 将一种形式的数组以一种规则转换成另一个数组</span></span><br><span class="line"></span><br><span class="line">res = [<span class="number">1</span>, <span class="number">2</span>].reduce(<span class="function">(<span class="params">prev, cur</span>) =&gt;</span> &#123;</span><br><span class="line">  prev.push(&#123;</span><br><span class="line">    age: cur + <span class="number">1</span></span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> prev</span><br><span class="line">&#125;, [])</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(res);   <span class="comment">//[ &#123; age: 2 &#125;, &#123; age: 3 &#125; ]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 将一种形式的数组以一种规则转换成一个对象</span></span><br><span class="line"></span><br><span class="line">res = [<span class="number">1</span>, <span class="number">2</span>].reduce(<span class="function">(<span class="params">prev, cur</span>) =&gt;</span> &#123;</span><br><span class="line">  prev[<span class="string">'age'</span> + cur] = cur</span><br><span class="line">  <span class="keyword">return</span> prev</span><br><span class="line">&#125;, &#123;&#125;)</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(res);   <span class="comment">//&#123; age1: 1, age2: 2 &#125;</span></span><br></pre></td></tr></table></figure>
